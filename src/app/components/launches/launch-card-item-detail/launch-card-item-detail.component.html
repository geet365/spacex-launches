<div class="launch-card-item-detail">
  <p class="launch-card-item-detail__label">{{label}}: &nbsp;</p>
  <p class="launch-card-item-detail__value" *ngIf="!isList();else elseCase">{{getValue()}}</p>
  <ng-template #elseCase>
    <ul class="launch-card-item-detail__values">
      <li *ngFor="let val of getValues()">{{val}}</li>
    </ul>
  </ng-template>
</div>
